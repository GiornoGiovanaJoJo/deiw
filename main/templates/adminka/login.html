{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в админку - Empire Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="{% static 'adminka/css/themes/light.css' %}" />
    <link rel="stylesheet" href="{% static 'adminka/css/themes/dark.css' %}" />
    <link rel="stylesheet" href="{% static 'adminka/css/forms.css' %}" />
    <link rel="stylesheet" href="{% static 'adminka/css/pages/login.css' %}" />
    <link rel="stylesheet" href="{% static 'adminka/css/components/theme-switcher.css' %}" />
</head>
<body>

    <div class="auth-container">
        <div class="auth-card" data-aos="zoom-in">
            <div class="auth-header">
                <a href="/" class="logo">
                    <span class="logo-text" data-i18n="header.logo.main">Empire</span>
                    <span class="logo-premium" id="brandPremium">
                        <span class="wave-letter">P</span>
                        <span class="wave-letter">r</span>
                        <span class="wave-letter">e</span>
                        <span class="wave-letter">m</span>
                        <span class="wave-letter">i</span>
                        <span class="wave-letter">u</span>
                        <span class="wave-letter">m</span>
                    </span>
                </a>
                <h1 class="auth-title" data-i18n="auth.login.title">Вход</h1>
                <p class="auth-subtitle" data-i18n="auth.login.subtitle">
                    Вход в административную панель
                </p>
            </div>

            <form id="loginForm" class="auth-form" method="POST" action="" data-aos="fade-up" data-aos-delay="150">
                {% csrf_token %}
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="form-message {% if message.tags %}{{ message.tags }}{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <div class="form-group">
                    <label for="email" data-i18n="auth.login.emailLabel">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required 
                           data-i18n-placeholder="auth.login.emailPlaceholder"
                           placeholder="Введите ваш email">
                </div>

                <div class="form-group">
                    <label for="password" data-i18n="auth.login.passwordLabel">Пароль</label>
                    <div class="password-input">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               data-i18n-placeholder="auth.login.passwordPlaceholder"
                               placeholder="Введите пароль">
                        <button type="button" class="toggle-password">
                            <svg class="eye-icon" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="button-primary" data-i18n="auth.login.submitButton">
                    Войти
                </button>

            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Устанавливаем базовый путь для загрузки переводов
        window.LANG_PATH = '{% static "adminka/lang/" %}';
    </script>
    <script src="{% static 'adminka/js/admin.js' %}"></script>
    <script src="{% static 'adminka/js/components.js' %}"></script>
    <script src="{% static 'adminka/js/components/language-switcher.js' %}"></script>
    
    <script>
        // Переключение видимости пароля
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
    </script>
</body>
</html>
