{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля - Empire Premium</title>
    <link href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'adminka/css/themes/light.css' %}" />
    <link rel="stylesheet" href="{% static 'adminka/css/pages/login.css' %}" />
    <link rel="stylesheet" href="{% static 'adminka/css/components/site-footer.css' %}" />
</head>
<body class="login-page">
    <header class="login-page-header">
        <a href="{% url 'main:home' %}" class="login-page-logo">EXP <span>Empire Premium</span></a>
        <nav class="login-page-nav">
            <a href="{% url 'main:home' %}#about">О нас</a>
            <a href="{% url 'main:home' %}#services">Услуги</a>
            <a href="{% url 'main:home' %}#projects">Проекты</a>
            <a href="{% url 'main:home' %}#contact">Карьера</a>
        </nav>
        <div class="login-page-cta">
            <a href="{% url 'main:adminka_login' %}" class="login-page-btn-login-link">Вход</a>
        </div>
    </header>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Восстановление пароля</h1>
            <p class="auth-links">Введите email — мы отправим ссылку для сброса пароля.</p>
            <form method="post" class="auth-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="auth-submit-btn">Отправить</button>
            </form>
            <div class="auth-links">
                <p><a href="{% url 'main:adminka_login' %}">Вернуться к входу</a></p>
            </div>
        </div>
    </div>
    {% include 'components/site_footer.html' %}
</body>
</html>
